<!DOCTYPE html>
<html>
  <head>
    <title>Video Logger</title>
    <meta name="description" content="searches youtube videos and allows for note taking on timestamps" />
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <header>
      <h1><a href="index.html">Video Logger</a></h1>
    </header>
    <div class="search-bar">

      </form>
      <div id="results"></div>
    </div>

    <script src="app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
